<div class="b-page__line">

    <div class="b-content-header">

        <h1 class="b-content-header__title">
          {{'header.results' | translate }}
        </h1>

        <p class="b-content-header__text">
          {{'results.SUBTITLE' | translate }}
        </p>

    </div>
</div>
<div class="b-page__line">
    <div class="b-content">
        <div class="b-results">
            <div class="b-results__header">
                <button type="button" role="button"
                        class="b-results__header__schedule-export"
                        value="{{ 'results.Schedule_an_Export' | translate }}"
                        ng-click="modalExportSchedule()">
                    <span class="fa fa-external-link"></span>
                    {{ 'results.Schedule_an_Export' | translate }}
                </button>
                <h1 class="b-results__header__title">
                    {{survey.resultsCount}} {{ 'results.results_for' | translate }}
                    <span>{{survey.title}}</span></h1>

                <p class="b-results__header__caption">
                  {{ 'results.Sent_to' | translate }}
                  <a ng-click="modalSentTo()"
                     class="b-results__header__caption__link"
                     title="{{survey.sentToUsers.length}} {{ 'results.users' | translate }}">
                    {{survey.sentToUsers.length}} {{ 'results.users' | translate }}
                  </a>
                </p>
            </div>
            <div ui-view></div>
        </div>
    </div>
</div>
