<div class="b-modal-window"  role="dialog">
  <div class="b-modal-window__overlay"></div>
    <div class="b-modal-window__main-block b-send-sms" focus-modal>
        <div class="b-modal-window__main-block__header">
            <h2 class="b-modal-window__main-block__header--title"
                role="heading">
                {{ 'sms.SMS_to' | translate:'{group:groupName}' }}
            </h2>
            <span class="b-modal-window__main-block__header--icon-close">
                <a class="transparent-button"  ui-sref="^" tabindex="1" title="{{ 'Close_popup' | translate}}">
                  <span class="fa fa-times"></span>
                </a>
            </span>
        </div>
        <div class="b-modal-window__main-block__body">
            <form name="sms-form" id="sms-form" ng-submit="sendSms()">
                <label class="b-send-sms--label" for="smsText">
                    {{ 'sms.MESSAGE' | translate }}
                </label>
            <textarea placeholder="{{ 'sms.enter_message' | translate }}"
                      id="smsText"
                      tabindex="2"
                      class="b-send-sms--textarea"
                      ng-model="smsText" maxlength="410"></textarea>
                <button type="submit" role="button"
                        class="b-send-sms__button"
                        tabindex="3">
                    <span class="fa fa-envelope"></span>
                    <span>{{ 'sms.Send_SMS' | translate }}</span>
                </button>
            </form>
        </div>
    </div>
</div>
